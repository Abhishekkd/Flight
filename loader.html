<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="icons8-flight-100.png" alt="Logo" class="logo-img">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">My Account</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <img src="woman-user-color-icon.svg" alt="User" class="user-img">
                <span class="user-name">John Doe</span>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="loader-container">
            <div class="loader"></div>
            <p class="loader-message" id="loader-message">Proceeding to Payment...</p>
            <p class="plan-message" id="plan-message"></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container-container">
            <p>&copy; 2024 Flight Booking App</p>
        </div>
    </footer>

    <script src="loader.js"></script>
</body>

</html>
